
<html>

<head>
	<style>
		@font-face {
			font-family: "SquarePlusMinusPipe";
			src:
				url("../Fonts/SquarePlusMinusPipe.ttf"),
		}
	</style>
</head>

<body>

<div>
	<h3>Text to Line Art Image</h3>

	<p>
		Draw a set of connected lines using the pipe, hyphen, and plus-sign characters,
		then click the button to convert them to a line-art image.
	</p>

	<div>
		<label>Lines as Text:<label>
		<label>Font Height in Pixels:</label>
		<input
			id=inputFontHeightInPixels"
			type="number"
			min="1" max="32" step="1"
			value="16"
			onchange="UiEventHandler.inputFontHeightInPixels_Changed(this)"
		></input>
		<label>Load Demo:</label>
		<select onchange="UiEventHandler.selectDemo_Changed(this)">
			<option>-</option>
			<option>Tiny Square</option>
			<option>Two Tiny Squares</option>
			<option>Sword</option>
			<option>Floor Plan</option>
		</select>
		<br />
		<textarea
			id="textareaLinesAsText"
			cols="80" rows="25"
			spellcheck="false"
			style="font-family: SquarePlusMinusPipe; font-size: 16px"
		></textarea>
	</div>

	<div>
		<button onclick="UiEventHandler.buttonConvertTextToPaths_Clicked()">Convert Text to Paths</button>
	</div>

	<div>
		<label>Paths:</label>
		<div>
			<textarea
				id="textareaPaths"
				cols="64" rows="8"
				spellcheck="false"
			></textarea>
		</div>
	</div>

	<div>
		<label>Cell Dimension in Pixels:</label>
		<input
			id="inputCellDimensionInPixels"
			type="number"
			value="16"
		></input>
	</div>

	<div>
		<label>Highlight Edge Endpoints with Color:</label>
		<input
			id="checkboxHighlightEdgeEndpoints"
			type="checkbox"
			checked="true"
		></input>
		<input
			id="inputCornerColor"
			value="rgb(255, 0, 0)"
		></input>
	</div>

	<div>
		<button onclick="UiEventHandler.buttonConvertPathsToCanvas_Clicked()">Convert Paths to Image</button>
	</div>

	<div>
		<label>Image:</label>
		<div id="divLinesAsImage">
			[none]
		</div>
	</div>

</div>

<script type="text/javascript" src="Coords.js"></script>
<script type="text/javascript" src="Edge.js"></script>
<script type="text/javascript" src="Path.js"></script>
<script type="text/javascript" src="TextToLineArtImageConverter.js"></script>
<script type="text/javascript" src="UiEventHandler.js"></script>

</body>

</html>
